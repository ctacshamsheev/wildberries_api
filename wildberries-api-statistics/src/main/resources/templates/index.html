<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<title>API Статистики</title>
<body>
<h1>API Статистики:</h1>
<div id="orders">
    <form th:action="@{/wildberries/statistics/orders}">
        <h2><p>Заказы.</p></h2>
        <p>Дата заказа:
            от
            <label>
                <input max="2025-12-31T23:59"
                       min="2023-01-01T00:00"
                       name="начальная дата"
                       th:name="start"
                       type="datetime-local"
                       value="2024-01-01T00:00">
            </label>
            до
            <label>
                <input max="2025-12-31T23:59"
                       min="2023-01-01T00:00"
                       name="конечная дата"
                       th:name="end"
                       type="datetime-local"
                       value="2025-12-31T23:59">
            </label>
            <input type="submit" value="Отобразить"/>
            <input th:formaction="@{/wildberries/statistics/orders/download}" type="submit" value="Скачать"/>
        </p>
    </form>
</div>

<table>
    <p th:text="MENU"/>
    <!--    <p>Date Time:<label><input name="login" type="datetime-local" th:field="*{start}"></label></p>-->
    <!--    -->
    <!--    <label>Date Time: </label><input type="datetime-local" th:field="*{dateTime}"/>-->

    <table>
        <ul>
            <tr>
                <td><a th:href="@{/app/list}">Проверка базы</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/wildberries/statistics/incomes}">Поставки.</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/wildberries/statistics/stocks}">Склад.</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/wildberries/statistics/orders}">Заказы.</a></td>
            </tr>
            <tr>
                <td><a th:href="@{/wildberries/statistics/sales}">Продажи.</a></td>
            </tr>
        </ul>
    </table>
</table>
</body>
</html>
