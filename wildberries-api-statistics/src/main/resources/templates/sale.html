<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div>
    <a th:href="@{/}">меню</a>
</div>
<div>
    Продажи и возвраты.
    <table border="collapse">
        <ul>
            <tr>
                <td>
                    <li><b>Дата и время продажи:</b></li>
                </td>
                <td><b>Уникальный идентификатор заказа:</b></td>
                <td><b>Артикул WB:</b></td>
                <td><b>Баркод:</b></td>
                <td><b>Категория:</b></td>
                <td><b>Предмет:</b></td>
                <td><b>Бренд:</b></td>
                <td><b>Размер товара:</b></td>
                <td><b>Фактическая цена:</b></td>
            </tr>
            <tr th:each="sale : ${sales}">
                <td>
                    <li th:text="${sale.date}"></li>
                </td>
                <td th:text="${sale.srId}"></td>
                <td th:text="${sale.product.wbId}"></td>
                <td th:text="${sale.product.id}"></td>
                <td th:text="${sale.product.category}"></td>
                <td th:text="${sale.product.subject}"></td>
                <td th:text="${sale.product.brand}"></td>
                <td th:text="${sale.product.size}"></td>
                <td th:text="${sale.finishPrice}"></td>
            </tr>
        </ul>
    </table>
</div>
</body>
</html>
