server:
  port: 8080

spring:
  thymeleaf:
    cache: false
  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
        show_sql: true
        ddl-auto: update
      generate-ddl: true
  datasource:
    driverClassName: 'org.postgresql.Driver'
    username: 'postgres'
    password: 'postgres'
    url: 'jdbc:postgresql://localhost:5432/db'

logging:
  level:
    org:
      springframework:
        web: DEBUG