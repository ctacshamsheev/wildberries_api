spring:
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'
        show_sql: true
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
  datasource:
    driverClassName: 'org.h2.Driver'
    username: 'sa'
    password: ''
    url: 'jdbc:h2:mem:testdb'
